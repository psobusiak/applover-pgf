name: Node.js CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
    - run: git config --global user.email "psobusiak@gmail.com"
    - run: git config --global user.name "psobusiak"
    - run: git remote add origin https://github.com/psobusiak/applover-pgf.git
    - run: npm run deploy
      env:
        CI: true
